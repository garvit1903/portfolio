<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Garvit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <main class="center">
    <p>You can contact me using the form below or via email/social links.</p>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
